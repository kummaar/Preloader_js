<!DOCTYPE html>
<html>
    <head>
        <title>loading...</title>
        <link rel="stylesheet" type="text/css" href="can.css">
    </head>
    
    <body>
        <canvas id="my_canvas" width="70" height="70" class="canvas_css"></canvas>
        <script>
            var ctx = document.getElementById('my_canvas').getContext('2d'); //canvas get context 2d
            var al = 0; //amount loaded
            var start = 4.72; //reperent the start point of canvas
            var cw = ctx.canvas.width; //width 
            var ch = ctx.canvas.height; //height
            var diff;
            
            function progressSim(){
            
                diff = ((al/100)*Math.PI*2*10).toFixed(2);
                ctx.clearRect(0,0,cw,ch);
                ctx.lineWidth = 10;
                ctx.fillStyle = '#09f'; //color of the text
                ctx.strokeStyle = "#09f"; //color of circle
                ctx.textAlign = 'center';
                ctx.fillText(al+'%',cw*.5,ch*.5+2,cw);
                ctx.beginPath();
                ctx.arc(35,35,30,start,diff/10+start, false);
                ctx.stroke();
                if(al>=100){
                    clearTimeout(sim);
                }
                al++;
            }
            var sim = setInterval(progressSim,50);
        </script>
    </body>
</html>
